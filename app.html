<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meteo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="container">
        <h1 class="h1 text-center text-secondary text-white">METEO APP</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 border border-3 rounded rounded-3 appBox">

                <!-- search box -->
                <div class="searchBox  my-2 d-flex align-items-center">
                    <i class='bx bxs-map fs-1 text-dark'></i>
                    <input class="form-control mx-2 " type="text" placeholder="enter your location">
                    <button title="search button" class="bx bx-search fs-1 border-none rounded rounded-3"></button>
                </div>

                <!-- weather box -->
                <div class="weather-box">
                    <div class="box">
                        <div class="info-weather">
                            <div class="weather my-3">
                                <span class="code text-center text-dark h5 d-block"></span>
                                <img style="max-height: 229px;" class="img-fluid w-100 mb-3" src="cloud1.png" alt="weather image">
                                <p class="temperature text-dark h1 text-center"></p>
                                <p class="description text-dark h3 text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- weather details -->
                <div class="weather-details text-dark d-flex justify-content-between px-4">
                    <!-- humidity -->
                    <div class="humidity text-center">
                        <i class="bx bx-water"></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span class="d-block h3 text-center"></span>
                            </div>
                            <p class="h3 text-center">Humidity</p>
                        </div>
                    </div>
                    <!-- wind -->
                    <div class="wind text-center">
                        <i class="bx bx-wind"></i>
                        <div class="text">
                            <div class="info-wind">
                                <span class="d-block h3 text-center"></span>
                            </div>
                            <p class="h3 text-center">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
